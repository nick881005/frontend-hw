<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <h2 class="text-center"> Update Info </h2>
                <div class="card-body">
                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name">
                        <div class="alert alert-danger">Name is required</div>

                    </div>
                    <div class="form-group">
                        <label> Age</label>
                        <input type="text" [(ngModel)]="user.age" class="form-control" id="age" name="age">
                        <div class="alert alert-danger">Age is required</div>
                    </div>
                    <br />
                    <button class="btn btn-info"  type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
